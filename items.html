<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <title>Items</title>
</head>
<body>

<div class="container text-center">


    <br><h2> Liste des items pour la collection 2</h2><br>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>media</th>
            </tr>
        </thead>
        <tbody class="items">
            
        </tbody>
    </table>
</div>    
    
<script>

url = "https://polemika.univ-paris8.fr/omk/api/items?item_set_id=2"
getData(url)

function getData(url){
    d3.json(url, function(data){
        // console.log(data)
        showItems(data)
    })
}

function showItems(data){

    d3.select(".items")
    .selectAll("tr")
    .data(data)
    .enter()
    .append("tr")
    .html(function(d){ return "<td>"+d['o:id']+"</td> <td>"+d['o:title']+"</td> <td><a href="+d['o:media'][0]['@id']+">"+d['o:media'][0]['@id']+"</a></td>" })
}
</script>    
</body>
</html>
